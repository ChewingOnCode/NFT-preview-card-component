<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!--Flex, Flex Direction Column, Justify Center-->
        <div class="cardContent">
          <!--Flex, Flex Direction Column, Justify Evenly-->
          <img src="/images/image-equilibrium.jpg" alt="" />
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="cardPrice">
            <!--this will be flexed and justified between-->
            <div class="left">
              <img src="/images/icon-ethereum.svg" alt="" class="ethIcon" />
              <span>0.041 ETH</span>
            </div>
            <span class="right">
              <img src="/images/icon-clock.svg" alt="" class="timeIcon" />
              <span>3 days left</span>
            </span>
          </div>
          <hr />
          <div class="cardFooter">
            <!--Flex, Justify Between-->
            <div class="footerLeft">
              <img src="/images/image-avatar.png" alt="" class="profileImg" />
            </div>
            <div class="footerRight">
              <p><span>Creation of</span> Jules Wyvern</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joseph Chu</a>.
      </div>
    </div>
  </body>
</html>
